name: Release

on:
  workflow_call:
    outputs:
      new_tag:
        description: "The new version tag (e.g., v1.2.3)"
        value: ${{ jobs.release.outputs.new_tag }}
      major_tag:
        description: "The major version tag (e.g., v1)"
        value: ${{ jobs.release.outputs.major_tag }}

jobs:
  release:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      major_tag: ${{ steps.major.outputs.major_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v

      - name: Extract major version
        id: major
        run: |
          MAJOR=$(echo "${{ steps.tag_version.outputs.new_version }}" | cut -d. -f1)
          echo "major_tag=v${MAJOR}" >> "$GITHUB_OUTPUT"

      - name: Update rolling major tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa ${{ steps.major.outputs.major_tag }} -m "Latest ${{ steps.major.outputs.major_tag }} release"
          git push origin ${{ steps.major.outputs.major_tag }} --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          generate_release_notes: true
