name: Update Certs

on:
  workflow_call:
    outputs:
      changed:
        description: "Whether the CA certificates were updated"
        value: ${{ jobs.update-certs.outputs.changed }}

jobs:
  update-certs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract CA certificates from Alpine
        run: |
          docker run --rm -v "$PWD/certs:/out" alpine:latest sh -c '
            apk add --no-cache ca-certificates
            cp /etc/ssl/certs/ca-certificates.crt /out/ca-certificates.crt
          '

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add certs/ca-certificates.crt
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "fix: weekly ca-certificates update"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
